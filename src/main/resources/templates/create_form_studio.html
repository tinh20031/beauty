<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!-- Meta Tags để tối ưu SEO và khả năng tương thích -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Liên kết đến Google Fonts và các thư viện CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Tệp CSS tùy chỉnh -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Thêm Tiệm Mới</title>
</head>
<body>
<div class="d-flex">
    <!-- Thanh Navbar -->
    <div th:replace="fragments/taskbar_studio :: taskbar_studio"></div>

    <!-- Phần nội dung chính -->
    <div class="container mt-5">
        <h2>Thêm Tiệm Mới</h2>
        <!-- Form thêm tiệm mới -->
        <form th:action="@{/addStudio}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="studio_name" class="form-label">Tên Tiệm</label>
                <input type="text" class="form-control" id="studio_name" name="studioName" placeholder="Nhập tên tiệm" th:value="${studio.studioName}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" th:value="${studio.address}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" th:value="${studio.email}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" th:value="${studio.phone}" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Kinh Nghiệm (năm)</label>
                <select class="form-control" id="experience" name="kinhNghiM" required>
                    <option value="" th:selected="${studio.kinhNghiM == null}">Chọn kinh nghiệm</option>
                    <option value="1" th:selected="${studio.kinhNghiM == '1'}">1 năm</option>
                    <option value="2" th:selected="${studio.kinhNghiM == '2'}">2 năm</option>
                    <option value="3" th:selected="${studio.kinhNghiM == '3'}">3 năm</option>
                    <option value="4" th:selected="${studio.kinhNghiM == '4'}">4 năm</option>
                    <option value="5" th:selected="${studio.kinhNghiM == '5'}">Hơn 5 năm</option>
                    <option value="other" th:selected="${studio.kinhNghiM == 'other'}">Khác</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Chọn Hình Ảnh</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" />
            </div>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <input type="hidden" name="id" th:value="${studio.id}" /> <!-- Thêm ID vào form -->
            <button type="submit" class="btn btn-secondary ms-2" th:text="${studio.id != null ? 'Cập Nhật' : 'Thêm'}"></button>
            <a th:href="@{/list-studio}" class="btn btn-secondary ms-2">Quay Lại</a>
        </form></div>
</div>
<!-- Bootstrap JS và các thư viện khác -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
