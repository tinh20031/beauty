<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Thêm Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <!-- style -->
    <link rel="stylesheet" href="/css/style.css">
    <title>BeautyTouch</title>
</head>
<body>
<!-- thanh navbar -->
<div th:replace="fragments/header :: header"></div>
<!-- hiện thị banner breadcrum -->
<section class="hero-section position-relative padding-large" style="background-image: url(/image/banner-image-bg-1.jpg); background-size: cover; background-repeat: no-repeat; background-position: center; height: 400px;margin-bottom: 100px;">
    <div class="hero-content d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 class="font-size font-weight-bold" style="font-size: 40px; font-weight: bold;">Đặt Lịch</h1>
                    <div class="breadcrumbs">
                  <span class="item">
<a th:href="@{/index}" style="color: black;" class="breadcrumb-link">Trang Chủ &gt; </a>                  </span>
                        <span class="item text-decoration-underline">Đặt Lịch</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="appointment-container">
    <div class="appointment-form">
        <div class="row">
            <div class="col-md-4">
                <div class="calendar">
                    <button class="btn btn-primary mb-3" id="pickDateBtn">Pick Date</button>
                    <div id="datepicker" class="calendar-popup d-none"></div>
                </div>
                <div class="time-slot">
                    <button class="time-btn">9:00AM</button>
                    <button class="time-btn">9:30AM</button>
                    <button class="time-btn">10:00AM</button>
                    <button class="time-btn">10:30AM</button>
                    <button class="time-btn">11:00AM</button>
                    <button class="time-btn">11:30AM</button>
                    <button class="time-btn">12:00PM</button>
                    <button class="time-btn">12:30PM</button>
                    <button class="time-btn">1:00PM</button>
                    <button class="time-btn">1:30PM</button>
                    <button class="time-btn">2:00PM</button>
                    <button class="time-btn">2:30PM</button>
                    <button class="time-btn">3:00PM</button>
                    <button class="time-btn">3:30PM</button>
                    <button class="time-btn">4:00PM</button>
                    <button class="time-btn">4:30PM</button>
                    <button class="time-btn">5:00PM</button>
                </div>
            </div>
            <div class="col-md-8">
                <form action="/bookAppointment/create" method="post">
                    <!-- Hidden fields for studio and service IDs -->
                    <input type="hidden" id="studioId" name="studioId" th:value="${studio.id}">
                    <input type="hidden" id="serviceId" name="serviceId" th:value="${service.id}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="mb-3 row align-items-center">
                        <label for="salon" class="form-label col-sm-4">Salon</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="salon" name="studios" th:value="${studio.studioName}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label for="address" class="form-label col-sm-4">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address" th:value="${studio.address}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label for="service" class="form-label col-sm-4">Service</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="service" name="serviceName" th:value="${service.service.serviceName}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label for="price" class="form-label col-sm-4">Price</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="price" name="price" th:value="${service.customPrice}" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label for="date" class="form-label col-sm-4">Date</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="date" name="date" readonly>
                        </div>
                    </div>
                    <div class="mb-3 row align-items-center">
                        <label for="time" class="form-label col-sm-4">Time</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="time" name="time" readonly>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-2">Make An Appointment</button>
                    <button type="button" class="btn btn-secondary w-100">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>








<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
<!-- End Footer -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+3i4l2eGmDzVxVxVfNEeR5z5KkN0x" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.vi.min.js"></script>
<script>




    $(document).ready(function() {
        $('#pickDateBtn').on('click', function() {
            $('#datepicker').toggleClass('d-none');
        });

        $('#datepicker').datepicker({
            format: 'dd/mm/yyyy',
            todayHighlight: true,
            autoclose: true,
            language: 'vi'
        }).on('changeDate', function(e) {
            $('#date').val(e.format('dd/mm/yyyy'));
            $('#datepicker').addClass('d-none');
        });

        $('.time-btn').on('click', function() {
            $('.time-btn').removeClass('active');
            $(this).addClass('active');
            $('#time').val($(this).text());
        });
    });



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
