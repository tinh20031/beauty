<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<body>
<!-- header -->
<!-- thanh navbar -->
<div th:replace="fragments/header :: header"></div>
<!--banner -->
<section class="hero-section position-relative padding-large" style="background-image: url(/image/banner-image-bg-1.jpg); background-size: cover; background-repeat: no-repeat; background-position: center; height: 400px;margin-bottom: 100px;">
  <div class="hero-content d-flex align-items-center justify-content-center" style="height: 100%;">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h1 class="font-size font-weight-bold" style="font-size: 40px; font-weight: bold;">Tài Khoản</h1>
          <div class="breadcrumbs">
              <span class="item">
                <a href="index.html" style="color: black;" class="breadcrumb-link">Trang Chủ &gt; </a>
              </span>
            <span class="item text-decoration-underline">Tài Khoản</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container-login text-center mt-4">
  <h5>Sign Up</h5>
  <hr>
  <!--  <form th:action="@{/register}" method="POST" th:object="${user}">-->
  <!--    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
  <!--    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name" required>-->
  <!--    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email Address" required>-->
  <!--    <input type="password" class="form-control" th:field="*{password}" placeholder="Enter Password" required>-->
  <!--    <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required>-->
  <!--    <button type="submit" class="btn btn-primary mt-3">Sign Up</button>-->
  <!--  </form>-->

  <form class="text-center mt-4" th:action="@{/register}" method="POST" th:object="${user}">
    <div>
      <!--      <label for="name">Họ tên</label>-->
      <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên" required>
    </div>

    <div>
      <!--      <label for="email">Email</label>-->
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Nhập email" required>
    </div>

    <div>
      <!--      <label for="password">Mật khẩu</label>-->
      <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>
    </div>

    <div>
      <!--      <label for="confirm-password">Xác nhận mật khẩu</label>-->
      <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
    </div>

    <div>
      <button type="submit" class="btn btn-login mt-3">Đăng ký</button>    </div>

    <div th:if="${error != null}">
      <p th:text="${error}" style="color: red;"></p>
    </div>
    <div th:if="${message != null}">
      <p th:text="${message}" style="color: green;"></p>
    </div>
  </form>



</div>

<div th:replace="fragments/footer :: footer"></div>
<!-- End Footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
