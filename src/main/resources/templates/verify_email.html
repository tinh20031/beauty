<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Thêm Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Xác nhận tài khoản</title>


</head>

<body>
<!-- Thanh navbar -->
<div th:replace="fragments/header :: header"></div>

<!-- Nội dung xác nhận tài khoản -->
<div class="verification-container">
    <h2>Xác nhận tài khoản</h2>
    <p>
        Chúng tôi đã gửi một mã xác nhận đến email của bạn. Vui lòng nhập mã xác nhận bên dưới để kích hoạt tài khoản:
    </p>

    <form th:action="@{/verify-email}" method="POST">
        <div>
            <label for="token">Mã Xác Nhận:</label>
            <input type="text" id="token" name="token" required />
        </div>
        <button type="submit">Xác Nhận</button>
    </form>

    <div th:if="${message != null}">
        <div class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div th:if="${error != null}">
        <div class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
